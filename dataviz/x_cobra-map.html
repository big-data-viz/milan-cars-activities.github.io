        <script>

            //--------------------------------------------------
            // definisco le variabili
            //--------------------------------------------------

            var margin = {top: 10, right: 10, bottom: 10, left: 10} // 20
                width = 800 - margin.left - margin.right,
                height = 800 - margin.top - margin.bottom

            var color = {
                very_low:'#000000',
                low: '#3A3A3A', 
                medium_low: '#565656', 
                medium: '#0033ff', 
                medium_high: '#33cccc', 
                high: '#ff9999', 
                very_high: '#ff0000'
            } //color schema F 

            var tip = d3.tip()
                .attr('class', 'd3-tip')
                .offset([-10, 0])
                .html(function(d) { 
                    return 'Id: ' + d.id
                        + '<br/>Avg. speed: ' + (Math.ceil(d.speed/1))   //  d.speed (restituisce tanti decimali); 
                        + '<br/>Cars: ' + (Math.ceil(d.cars/1))
                });    

            var svg = d3.select('main').append('svg')
                .attr('width', (width  + margin.left + margin.right))
                .attr('height', (height + margin.top + margin.bottom))
                .attr('viewBox','-740, -740, 800, 800')
                .attr('class','background map')

            svg.call(tip)

            var map = svg.append('svg:image')
                .attr('xlink:href', 'library/images/milan-map.svg')
                /*.attr('xlink:href', function(d){
                    return 'library/images/' + d.key + '.svg';
                })*/
                .attr('x',-704)
                .attr('y',-704)
                .attr('width', 700)
                .attr('height',700)

            var box_legend = d3.select('main').append('svg')
                .attr('class','legend')
                .attr('viewBox','0, 0, 800, 70')
                //.attr('height',100)

            var legend = box_legend.append('svg:image')
                .attr('xlink:href', 'library/images/map-legend.svg') // map-legend.svg
                /*.attr('xlink:href', function(d){
                    return 'library/images/' + d.key + '.svg';
                })*/
                .attr('x', 50)
                .attr('y', 0)
                .attr('width', 710) //500
                .attr('height', 70) //100

            d3.csv('data/time-slot/monday/test/20.csv',loader); // map/nov-dec-night.csv   time-slot/monday/test/00.csv

            var hour_x = 8.5

            //function loaded (data){
            function loader (data){
                //console.log(data)
                
                // divido i dati per speed (operazione trascurabile)
                var speedrange = d3.nest()
                    .key (function(d){
                        var speed = d.speed;
                        if(d.speed >= 0 && d.speed < 45  ) {
                            return  0
                        }
                        if(d.speed >= 45 && d.speed < 65  ){
                            return  1
                        }
                        else {
                            return 2
                        }
                    })
                    .sortKeys(d3.ascending) //ordine crescente (corretto)
                    .entries(data);

                //--------------------------------------------------
                // inserisco gli elementi
                //--------------------------------------------------


                var box = svg.append('g')
                    //.attr('transform','translate(740,740)')
                    .attr('width', width)
                    .attr('height', height)
                    .attr ('class','box')

                // creo un gruppo per ogni singolo elemento in modo da applicargli come classe l'id
                var group = box.append('g')
                    .selectAll('g')
                    .data(data)
                    .enter()
                    .append('g')
                    .attr('class', function(d,i) {
                        return (d.id) //(d.x) + ' ' + (d.y)
                    })
                    .on('mouseover', tip.show)
                    .on('mouseout', tip.hide)   

                var circles = group.append('circle')
                    .style("fill", function (d,i) {
                        if(d.speed == 0) {
                            return  color.very_low 
                        }
                        if(d.speed > 0 && d.speed < 30  ) { 
                            return  color.low
                        }
                        if(d.speed >= 30 && d.speed < 50  ){
                            return  color.medium_low
                        }
                        if(d.speed >= 50 && d.speed < 70  ){
                            return  color.medium
                        }
                        if(d.speed >= 70 && d.speed < 90  ){
                            return  color.medium_high
                        }
                        if(d.speed >= 70 && d.speed < 100  ){
                            return  color.high
                        }
                        else {
                            return color.very_high
                        }
                    })
                    .attr('transform', function(d,i){
                        return  'translate(' + ((((d.id)-((Math.ceil(d.id/100)))*100)-1)*7) + ',-' +  (Math.ceil(d.id/100)*7) + ')' //  (d.x)*7 + ',-' +   (d.y)*7 + ')' // --> (x,y)        
                    })
                    // i cerchi appaiono ingrandendosi 
                    .attr('r',0 )
                    .attr('class','dots')
                    .transition()
                        .delay(0)
                        .duration(100)
                        .ease('linear')
                        .attr('r', function (d,i) {
                            // overall
                            //return (Math.sqrt(d.cars/3.14)) /  3.4 // 3.6

                            // hour by hour
                            return (Math.sqrt(d.cars/3.14)) * hour_x

                            /*if (d.speed > 100 ){

                                return (Math.sqrt(d.cars/3.14)) / 1.7
                            }
                            else {
                                return (Math.sqrt(d.cars/3.14)) / 3.6
                            }*/
                        })

                    //console.log(data);

                /*
                var mouseover = d3.selectAll('dots')
                    .on('mouseover', function (d,i) {
                        return (Math.sqrt(d.cars/3.14))
                    }) 
                    .on('mouseout', function (d,i) {
                         return (Math.sqrt(d.cars/3.14)) / 1.7
                    })
                 */
                 
                };

            function get_data(hour) {
                d3.selectAll('.box')
                .transition()
                    .delay(0)
                    .duration(100)
                    .remove()

                //var hour = $('#myHour').find(':selected').data('value')
                console.log(hour)

                // data/time-slot/monday/test/20.csv'
                d3.csv("data/time-slot/monday/test/" + hour + ".csv", loader );
            }

            function night() {

                 d3.selectAll('.box')
 
                    .transition()
                        .delay(0)
                        .duration(100)
                        .remove()

                d3.csv("data/map/nov-dec-night.csv", loader );  //sec_a.csv

            }

            function morning() {

                 d3.selectAll('.box')
                       
                    .transition()
                        .delay(0)
                        .duration(100)
                        .remove()

                d3.csv("data/map/nov-dec-morning.csv", loader );

            }

            function afternoon() {

                 d3.selectAll('.box')
                      
                    .transition()
                        .delay(0)
                        .duration(100)
                        .remove()

                d3.csv("data/map/nov-dec-afternoon.csv", loader );

            }

            function evening() {

                d3.selectAll('.box')

                    .transition()
                        .delay(0)
                        .duration(100)
                        .remove()

                d3.csv("data/map/nov-dec-evening.csv", loader );

            }
